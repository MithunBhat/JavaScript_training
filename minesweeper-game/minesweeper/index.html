<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Minesweeper</title>
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>

  <div class="container">
    <div>
      <div>ðŸš© : <span id='flags-left'></span></div>
      <div>Time elapsed : <span id="timer">0</span>/600 Sec.</div>
      <div class="grid"></div>
      <div id="result"></div>
      <button onclick="window.location.reload();"><strong>New game</strong></button>
      
      <select name="difficulty" id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

    </div>

    <div>
     <table>

       <tr>
         <th>SCORES in seconds</th>
       </tr>

       <tr><th>Easy</th></tr>
       <tr id="easy"></tr>

       <tr><th>Medium</th></tr>
       <tr id="medium"></tr>

       <tr><th>Hard</th></tr>
       <tr id="hard"></tr>

     </table>
    </div>
    
  </div>
  
  <script src="script.js" charset="utf-8"></script>

</body>
</html>
